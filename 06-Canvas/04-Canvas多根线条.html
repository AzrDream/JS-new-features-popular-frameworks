<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        canvas{
            background: yellow;
        }
    </style>
</head>
<body>
<canvas width="500px" height="500px"></canvas>
<script>
    let oCanvas = document.querySelector("canvas");
    let oCtx = oCanvas.getContext("2d");
    oCtx.moveTo(50,50);
    oCtx.lineTo(200,50);
    oCtx.lineWidth = 20;
    oCtx.strokeStyle = "blue";
    oCtx.stroke();

    oCtx.beginPath();   // 重新开启一个路径
    oCtx.moveTo(50,100);
    oCtx.lineTo(200,100);
    oCtx.lineWidth = 10;    // 重新设置当前路径样式
    oCtx.strokeStyle = "red";
    oCtx.stroke();

    oCtx.beginPath();   // 重新开启一个路径
    oCtx.moveTo(50,150);
    oCtx.lineTo(200,150);
    oCtx.lineWidth = 15;    // 重新设置当前路径样式
    oCtx.strokeStyle = "green";
    oCtx.stroke();
</script>
</body>
</html>
