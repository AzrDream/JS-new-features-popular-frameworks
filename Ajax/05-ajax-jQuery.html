<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-ajax-jQuery</title>
    <script src="04-ajax.js"></script>
    <script>
        window.onload = function (ev) {
            let oBtn = document.querySelector("button");
            oBtn.onclick = function (ev1) {
                ajax({
                    url:"04-ajax-get.php",
                    data:{
                        "userName":"lnj",
                        "userPwd":"123456"
                    },
                    timeout: 3000,
                    type:"post",
                    success: function (xhr) {
                        alert(xhr.responseText);
                    },
                    error: function (xhr) {
                        alert("请求失败");
                    }
                });
            }
        }
    </script>
</head>
<body>
<button>发送请求</button>
</body>
</html>
