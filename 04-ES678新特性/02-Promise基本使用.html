<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let promise = new Promise((resolve, reject) => {
        console.log(2);
        resolve();
        reject();
    });
    promise.then(()=>{
        console.log("then");
    });
    promise.catch(()=>{
        console.log("catch");
    })
</script>
</body>
</html>
