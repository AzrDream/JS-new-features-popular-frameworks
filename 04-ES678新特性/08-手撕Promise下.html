<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 定义常量保存对象的状态
    const PENDING = "pending";
    const FULFILLED = "fulfilled";
    const REJECTED = "rejected";

    class MyPromise{
        constructor(handle) {
            // 0.初始化默认的状态
            this.status = PENDING;
            // 定义变量保存传入的参数
            this.value = undefined;
            this.reason = undefined;
            // 定义变量保存监听的函数
            // this.onResolvedCallback = null;
            // this.onRejectedCallback = null;
            this.onResolvedCallbacks = [];
            this.onRejectedCallbacks = [];
            // 1.判断是否传入了一个函数，如果没有传入就抛出一个异常
            if(!this._isFunction(handle)){
                throw new Error("请传入一个函数");
            }
            // 2.给传入的函数传递形参(传入两个函数)
            handle(this._resolve.bind(this), this._reject.bind(this));
        }
        then(onResolved, onRejected){
            return new MyPromise((nextResolve, nextReject)=>{
                // 1.判断有没有传入成功的回调
                if(this._isFunction(onResolved)) {
                    // 2.判断当前的状态是否是成功状态
                    if(this.status === FULFILLED) {
                        try{
                            // 拿到上一个promise成功回调执行的结果
                            let result = onResolved(this.value);
                            // 判断执行的结果是否是一个promise对象
                            if(result instanceof MyPromise) {
                                result.then(nextResolve,nextReject);
                            }else{
                                // 将上一个promise成功回调执行的结果传递给下一个promise成功的回调
                                nextResolve(result);
                            }
                        }catch(e){
                            nextReject(e);
                        }
                    }
                }
                // 2.判断有没有传入失败的回调
                // if(this._isFunction(onRejected)) {
                    try{
                        // 2.判断当前的状态是否是失败状态
                        if(this.status === REJECTED) {
                            let result = onRejected(this.reason);
                            if(result instanceof MyPromise) {
                                result.then(nextResolve,nextReject);
                            }else if(result !== undefined){
                                nextResolve(result);
                            }else{
                                nextReject();
                            }
                        }
                    }catch(e){
                        nextReject(e);
                    }
                // }
                // 3.判断当前的状态是否是默认状态
                if(this.status === PENDING) {
                    if(this._isFunction(onResolved)) {
                        this.onResolvedCallbacks.push(()=>{
                            try {
                                let result = onResolved(this.value);
                                if(result instanceof MyPromise) {
                                    result.then(nextResolve,nextReject);
                                }else if(result !== undefined){
                                    nextResolve(result);
                                }else{
                                    onRejected();
                                }
                            }catch (e) {
                                nextReject(e);
                            }
                        });
                    }
                    // if(this._isFunction(onRejected)) {
                        this.onRejectedCallbacks.push(()=>{
                            try {
                                let result = onRejected(this.reason);
                                if(result instanceof MyPromise) {
                                    result.then(nextResolve,nextReject);
                                }else if(result !== undefined){
                                    nextResolve(result);
                                }else{
                                    onRejected();
                                }
                            }catch (e) {
                                nextReject(e);
                            }
                        });
                    // }
                }
            });
        }
        catch(onRejected){
            return this.then(undefined,onRejected);
        }
        _resolve(value){
            // 防止重复修改
            if(this.status === PENDING) {
                this.status = FULFILLED;
                this.value = value;
                // this.onResolvedCallback(this.value);
                this.onResolvedCallbacks.forEach(fn=>{
                    fn(this.value);
                })
            }
        }
        _reject(reason){
            if(this.status === PENDING) {
                this.status = REJECTED;
                this.reason = reason;
                // this.onRejectedCallback(this.reason);
                this.onRejectedCallbacks.forEach(fn=>{
                    fn(this.reason);
                })
            }
        }
        _isFunction(fn){
            return typeof fn === "function";
        }
    }
</script>
<script>
    let promise = new MyPromise(function (resolve, reject) {
        // resolve();
        // reject();
        setTimeout(function () {
            // resolve();
            reject();
        }, 5000);
    });
    let p2 = promise.then(function () {
        console.log("成功");
    });
    p2.catch(function () {
        console.log("失败");
    });
</script>
</body>
