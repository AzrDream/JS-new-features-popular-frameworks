<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06-cookie</title>
    <script>
        window.onload = function (ev) {
            console.log(document.cookie);
            let date = new Date();
            date.setDate(date.getDate() + 1);
            document.cookie = "age=22; expires=" + date.toGMTString() + ";";
        }
    </script>
</head>

</body>
</html>
